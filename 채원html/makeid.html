<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>make_id</title>
  <link rel="stylesheet" href="../css/home.css" />
  <script>
    function getUsers() {
      const users = document.cookie.split(';').find(c => c.trim().startsWith('users='));
      return users ? JSON.parse(decodeURIComponent(users.split('=')[1])) : {};
    }

    function saveUsers(users) {
      document.cookie = `users=${encodeURIComponent(JSON.stringify(users))}; path=/`;
    }

    function register() {
      const username = document.getElementById("regUsername").value;
      const pw = document.getElementById("regPassword").value;
      let users = getUsers();

      if (users[username]) {
        alert("이미 존재하는 아이디입니다.");
        window.location.href = "makeid.html";
        return;
      }

      users[username] = pw;
      saveUsers(users);

      alert("회원가입이 완료되었습니다.");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <main>
    <h1><em>Make your account!</em></h1>
    <form onsubmit="event.preventDefault();">
      <input type="text" id="regUsername" placeholder="username" />
      <input type="password" id="regPassword" placeholder="pw" />
      <div>
        <button type="button" onclick="register()">회원가입하기</button>
      </div>
    </form>
  </main>
</body>
</html>
