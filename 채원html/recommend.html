<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>추천 여행지</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .fade {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [step, setStep] = React.useState("loading");
      const [result, setResult] = React.useState(null);

      const recommendations = {
        '관광+자차': {
          place: '제주도',
          lat: 33.4996,
          lng: 126.5312,
          destination: 'jeju.html'
        },
        '관광+뚜벅이': {
          place: '인천',
          lat: 37.4563,
          lng: 126.7052,
          destination: 'incheon.html'
        },
        '휴양+자차': {
          place: '거제도',
          lat: 34.8800,
          lng: 128.6217,
          destination: 'geoge.html'
        },
        '휴양+뚜벅이': {
          place: '부산',
          lat: 35.1796,
          lng: 129.0756,
          destination: 'busan.html'
        }
      };

      React.useEffect(() => {
        const pref1 = localStorage.getItem('pref1');
        const pref2 = localStorage.getItem('pref2');
        const key = `${pref1}+${pref2}`;
        const selected = recommendations[key];

        if (!selected) {
          setResult({ place: "추천 없음", destination: "name.html" });
        } else {
          setResult(selected);
        }

        setTimeout(() => setStep("text1"), 2000);
        setTimeout(() => setStep("text2"), 3000);
        setTimeout(() => {
          window.location.href = selected?.destination || "name.html";
        }, 4000);
      }, []);

      const params = new URLSearchParams(window.location.search);
      const username = params.get('username');

      if (step === "loading") {
        return <h2 className="fade">{username}님의 취향을 분석중...</h2>;
      }


      if (step === "text1") {
        return <h2 className="fade">{username}의 추천 여행지는?</h2>;
      }

      if (step === "text2") {
        return (
          <h1 className="fade" style={{ color: "#f97316" }}>
            {result?.place}
          </h1>
        );
      }

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
