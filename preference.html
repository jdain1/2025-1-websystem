<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>취향 선택</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      position: relative;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      cursor: none;
    }

    .container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      width: 100%;
      height: 200vh;
      transition: transform 1s ease-in-out;
    }

    .screen {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 12.5%;
      padding-top: 3vh;
    }

    h1 {
      color: #ff5031;
      font-size: 90px;
      margin: 0;
      line-height: 1.2;
      text-align: left;
      white-space: pre-line;
      animation: fadeInUp 0.8s ease-out;
      font-weight: 900;
    }

    .button-wrapper {
      display: flex;
      gap: 80px;
      margin-top: 80px;
    }

    button.select-btn {
      width: 400px;
      height: 400px;
      border: none;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button.select-btn:active {
      transform: scale(0.95);
    }

    button.select-btn video {
      transition: transform 0.3s ease;
      will-change: transform;
      backface-visibility: hidden;
      transform-origin: center center;
    }

    button.select-btn:hover video {
      transform: translate(-50%, -50%) scale(1.15);
    }

    button.select-btn:hover span {
      font-size: 26px;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    button span {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    #resultBtn {
      position: absolute;
      top: 92%;
      left: 82%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff5031;
      color: white;
      font-family: Playfair Display;
      font-weight: 400;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      width: 200px;
      height: 60px;
      visibility: hidden;
      opacity: 0;
      z-index: 2;
    }

    #resultBtn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ff5031;
      border: 2px solid rgba(255, 80, 49, 0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(255, 80, 49, 0.2);
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #resultBtn.show {
      visibility: visible;
      animation: fadeSlideIn 0.8s ease-out forwards;
    }

    .scroll-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .vertical-line {
      position: absolute;
      top: 0;
      left: 75%;
      width: 4px;
      height: 100%;
      background-color: #ff5031;
      transform-origin: top;
      animation: slideDown 0.8s ease-out;
    }

    /* .horizontal-line {
      position: absolute;
      top: 40vh;
      height: 4px;
      width: 100%;
      background-color: #ff5031;
      transform-origin: left;
      animation: slideRight 0.8s ease-out;
      z-index: -1;
    } */

    .horizontal-line {
      position: fixed;
      top: 40vh;
      height: 4px;
      width: 100%;
      background-color: #ff5031;
      transform-origin: left;
      animation: slideRight 0.8s ease-out;
      z-index: -1;
      transition: transform 2.2s ease;
    }

    .horizontal-line.fly-up {
      transform: translateY(-150vh); /* ✅ 위로 완전히 날아감 */
    }


    .hide-horizontal {
      opacity: 0 !important;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    @keyframes slideRight {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fff0ed, #ffc9be, #ffbbad, #fff0ed, #fff0ed);
      transform: scale(0);
      animation: rippleExpand 1s ease-out forwards;
      pointer-events: none;
      width: 40px;
      height: 40px;
      margin-left: -30px;
      margin-top: -30px;
      z-index: 9999;
    }

    @keyframes rippleExpand {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff5031;
      transform: rotate(-45deg) translate(-50%, -50%);
      z-index: 9998;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff5031;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
  </style>
</head>
<body onclick="createRipple(event)">

  <div class="heart" id="mouseTrail"></div>

  <div class="scroll-lines">
    <div class="vertical-line"></div>
    <div class="horizontal-line" id="hLine"></div>
  </div>

  <div class="container">
    <div class="slider" id="slider">
      <div class="screen">
        <h1>Choose Your<br>Taste ♡</h1>
        <div class="button-wrapper">
          <button class="select-btn" onclick="firstSelect('관광')">
            <video autoplay loop muted playsinline>
              <source src="video/tour.mp4" type="video/mp4">
            </video>
            <span>관광</span>
          </button>
          <button class="select-btn" onclick="firstSelect('휴양')">
            <video autoplay loop muted playsinline>
              <source src="video/rest.mp4" type="video/mp4">
            </video>
            <span>휴양</span>
          </button>
        </div>
      </div>

      <div class="screen">
        <h1>Choose Your<br>Taste ♡</h1>
        <div class="button-wrapper">
          <button class="select-btn" onclick="secondSelect('뚜벅이')">
            <video autoplay loop muted playsinline>
              <source src="video/walk.mp4" type="video/mp4">
            </video>
            <span>뚜벅이</span>
          </button>
          <button class="select-btn" onclick="secondSelect('자차')">
            <video autoplay loop muted playsinline>
              <source src="video/drive.mp4" type="video/mp4">
            </video>
            <span>자차</span>
          </button>
        </div>
        <button id="resultBtn" onclick="goResult()">Next...</button>
      </div>
    </div>
  </div>

  <script>
    function createRipple(e) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1000);
    }

    // function firstSelect(pref) {
    //   localStorage.setItem('pref1', pref);
    //   document.getElementById('slider').style.transform = 'translateY(-100vh)';
    // }

    function firstSelect(pref) {
      localStorage.setItem('pref1', pref);
      document.getElementById('slider').style.transform = 'translateY(-100vh)';

      // 가로선 위로 날아가게 클래스 추가
      const hLine = document.getElementById('hLine');
      hLine.classList.add('fly-up');
    }


    function secondSelect(pref) {
      localStorage.setItem('pref2', pref);
      const resultBtn = document.getElementById('resultBtn');
      resultBtn.classList.add('show');
    }

    function goResult() {
      window.location.href = 'recommend.html';
    }

    window.addEventListener('scroll', () => {
      const hLine = document.getElementById('hLine');
      if (window.scrollY > window.innerHeight * 0.5) {
        hLine.classList.add('hide-horizontal');
      } else {
        hLine.classList.remove('hide-horizontal');
      }
    });

    document.addEventListener('mousemove', (e) => {
      const trail = document.getElementById("mouseTrail");
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
