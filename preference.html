<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>취향 선택</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      width: 100%;
      height: 200vh;
      transition: transform 1s ease-in-out;
    }

    .screen {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 12.5%;
      padding-top: 3vh; /* ✅ 위치 정확히 통일 */
    }

    h1 {
      color: #ff5031;
      font-size: 90px;
      margin: 0;
      line-height: 1.2;
      text-align: left;
      white-space: pre-line;
      animation: fadeInUp 0.8s ease-out;
    }

    .button-wrapper {
      display: flex;
      gap: 80px;
      margin-top: 80px;
    }

    button.select-btn {
      width: 400px;
      height: 400px;
      border: none;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.1s ease;
    }

    button.select-btn:active {
      transform: scale(0.95);
    }

    button.select-btn video {
      transition: transform 0.3s ease;
      will-change: transform;
      backface-visibility: hidden;
      transform-origin: center center;
    }

    button.select-btn:hover video {
      transform: translate(-50%, -50%) scale(1.15);
    }

    button.select-btn:hover span {
      font-size: 26px;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    button span {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    #resultBtn {
      position: absolute;
      top: 92%;
      left: 82%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff5031;
      color: white;
      font-family: Playfair Display;
      font-weight: 400;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      width: 200px;
      height: 60px;
      visibility: hidden;
      opacity: 0;
      z-index: 2;
    }

    #resultBtn:hover{
      background-color: white;
      color: #ff5031;
    }

    @keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#resultBtn.show {
  visibility: visible;      /* ✅ 이거 없으면 절대 안 보임 */
  animation: fadeSlideIn 0.8s ease-out forwards;
}



    .scroll-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .vertical-line {
      position: absolute;
      top: 0;
      left: 75%;
      width: 2px;
      height: 100%;
      background-color: #ff5031;
      transform-origin: top;
      animation: slideDown 0.6s ease-out;
    }

    .horizontal-line {
      position: absolute;
      top: 60%;
      height: 2px;
      background-color: #ff5031;
      width: 0;
      opacity: 0;
      transition: width 0.8s ease, opacity 0.4s ease;
      z-index: -1;
    }

    .draw-line {
      left: 0;
      transform-origin: left;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        transform: scaleY(0);
      }
      to {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>

  <div class="scroll-lines">
    <div class="vertical-line"></div>
    <div class="horizontal-line draw-line"></div>
  </div>

  <div class="container">
    <div class="slider" id="slider">
      <!-- 첫 번째 화면 -->
      <div class="screen">
        <h1>Choose Your<br>Taste</h1>
        <div class="button-wrapper">
          <button class="select-btn" onclick="firstSelect('관광')">
            <video autoplay loop muted playsinline>
              <source src="video/tour.mp4" type="video/mp4">
            </video>
            <span>관광</span>
          </button>
          <button class="select-btn" onclick="firstSelect('휴양')">
            <video autoplay loop muted playsinline>
              <source src="video/rest.mp4" type="video/mp4">
            </video>
            <span>휴양</span>
          </button>
        </div>
      </div>

      <!-- 두 번째 화면 -->
      <div class="screen">
        <h1>Choose Your<br>Taste</h1>
        <div class="button-wrapper">
          <button class="select-btn" onclick="secondSelect('뚜벅이')">
            <video autoplay loop muted playsinline>
              <source src="video/walk.mp4" type="video/mp4">
            </video>
            <span>뚜벅이</span>
          </button>
          <button class="select-btn" onclick="secondSelect('자차')">
            <video autoplay loop muted playsinline>
              <source src="video/drive.mp4" type="video/mp4">
            </video>
            <span>자차</span>
          </button>
        </div>
        <button id="resultBtn" onclick="goResult()">Next...</button>
      </div>
    </div>
  </div>

  <script>
    function firstSelect(pref) {
      localStorage.setItem('pref1', pref);
      document.getElementById('slider').style.transform = 'translateY(-100vh)';

      // 가로선 등장 효과
      setTimeout(() => {
        const line = document.querySelector('.draw-line');
        line.style.width = '100%';
        line.style.opacity = '1';
      }, 400);
    }

    function secondSelect(pref) {
      localStorage.setItem('pref2', pref);
      const resultBtn = document.getElementById('resultBtn');
      resultBtn.classList.add('show');
    }


    function goResult() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
