  <script>
    function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.15, lng: 129.04 }, // 부산 좌표
    zoom: 12
  });
}
      document.getElementById("pathLink").addEventListener("click", function (e) {
      e.preventDefault();
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          const busanLat = 35.1151;
          const busanLng = 129.0410;

          const directionURL = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${busanLat},${busanLng}&travelmode=driving`;

          window.open(directionURL, "_blank");
        }, function (error) {
          alert("위치 정보를 가져올 수 없습니다.");
        });
      } else {
        alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
      }
    });

  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbMER9WUqCWwa5elJS2gL8cptzje82DQ0&callback=initMap"

  ></script>
