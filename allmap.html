<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 지도 보기</title>
  <style>
    body {
      margin: 0;
      font-family: "Lexend Tera", sans-serif;
    }
    header {
      background-color: none;
      padding: 10px;
      text-align: center;
      font-size: 1.8em;
    }
    #map {
      width: 100%;
      height: 473px;
    }
    header h3 {
    display: flex;
    justify-content: center;
    gap: 200px;
    font-size: 30px;
    }

    header h3 a {
        text-decoration: none;
        color:rgb(130, 130, 140);
    }

    header h3 a:hover {
        color: blue;
    }

    header span {
        margin-top: 10px;
        display: inline-block;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbMER9WUqCWwa5elJS2gL8cptzje82DQ0"></script>
</head>
<body>

  <header>
    <h4>전체 추천 여행지 보기</h4>
    <h3>
      <span><a href="destination1.html">jeju</a></span>
      <span><a href="destination2.html">incheon</a></span>
      <span><a href="destination3.html">geoge</a></span>
      <span><a href="destination4.html">busan</a></span>
    </h3> 
  </header>
  <div id="map"></div>

  <script>
    function initMap() {
      const centerKorea = { lat: 35.8714, lng: 127.695 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: centerKorea,
        zoom: 6.75
      });

      const places = [
        {
          name: '제주도',
          position: { lat: 33.4996, lng: 126.5312 },
          url: 'destination1.html'
        },
        {
          name: '인천',
          position: { lat: 37.4563, lng: 126.7052 },
          url: 'destination2.html'
        },
        {
          name: '거제도',
          position: { lat: 34.8800, lng: 128.6217 },
          url: 'destination3.html'
        },
        {
          name: '부산',
          position: { lat: 35.1796, lng: 129.0756 },
          url: 'destination4.html'
        }
      ];

      places.forEach(place => {
        const marker = new google.maps.Marker({
          position: place.position,
          map: map,
          title: place.name
        });
        marker.addListener('click', () => {
          window.location.href = place.url;
        });
      });
    }

    window.onload = initMap;
  </script>

</body>
</html>
