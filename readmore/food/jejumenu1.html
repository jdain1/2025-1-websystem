<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>도토리 키친</title>
  <link rel="stylesheet" href="../../css/menu.css">
  <link rel="stylesheet" href="../../css/readmore-menu.css">
</head>
<body>
  <header>
    <nav class="menu">
      <a href="jejuhome1.html">Home</a>
      <a href="jejumenu1.html">Menu</a>
      <a href="jejureview1.html">Review</a>
    </nav>
  </header>

  <div class="tab">
    <h1>Menu</h1>
    <div class="tabLinks">
      <span data-tab="best" class="active">Best</span>
      <span data-tab="side">Side</span>
      <span data-tab="beverage">Beverage</span>
    </div>

    <div class="tabMenu">
      <div class="tabContent active" data-tab="best">
        <div class="menu-row">
          <div class="menu-item">
            <img src="../../image/제주도/도토리키친/menu/도_menu_best1.jpg" alt="best1" />
          </div>
          <div class="txt">
            <h2>청귤소바</h2>
            <p>₩8,000</p>
          </div>
        </div>
        <div class="menu-row">
          <div class="menu-item">
            <img src="../../image/제주도/도토리키친/menu/도_menu_best2.jpg" alt="best2" />
          </div>
          <div class="txt">
            <h2>냉소바</h2>
            <p>₩8,500</p>
          </div>
        </div>
      </div>

      <div class="tabContent" data-tab="side">
        <div class="menu-row">
          <div class="menu-item">
            <img src="../../image/제주도/도토리키친/menu/도_menu_sub1.jpg" alt="side1" />
          </div>
          <div class="txt">
            <h2>톳유부초밥</h2>
            <p>₩7,500</p>
          </div>
        </div>
        <div class="menu-row">
          <div class="menu-item">
            <img src="../../image/제주도/도토리키친/menu/도_menu_sub2.jpg" alt="side2" />
          </div>
          <div class="txt">
            <h2>새우감자고로케</h2>
            <p>₩6,000</p>
          </div>
        </div>
        <div class="menu-row">
          <div class="menu-item">
            <img src="../../image/제주도/도토리키친/menu/도_menu_sub3.jpg" alt="side3" />
          </div>
          <div class="txt">
            <h2>소바롤</h2>
            <p>₩6,000</p>
          </div>
        </div>
        <div class="menu-row">
          <div class="menu-item">
            <img src="../../image/제주도/도토리키친/menu/도_menu_sub4.png" alt="side4" />
          </div>
          <div class="txt">
            <h2>닭껍질교자</h2>
            <p>₩6,000</p>
          </div>
        </div>
      </div>

      <div class="tabContent" data-tab="beverage">
        <div class="menu-row">
          <div class="txt">
            <h2>청귤에이드</h2>
            <p>₩6,000</p>
          </div>
        </div>
        <div class="menu-row">
          <div class="txt">
            <h2>청귤차</h2>
            <p>₩5,500</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tabs = document.querySelectorAll(".tabLinks span");
      const contents = document.querySelectorAll(".tabContent");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const target = tab.getAttribute("data-tab");

          contents.forEach((c) => c.classList.remove("active"));
          tabs.forEach((t) => t.classList.remove("active"));

          tab.classList.add("active");
          const activeContent = document.querySelector(`.tabContent[data-tab="${target}"]`);
          if (activeContent) {
            activeContent.classList.add("active");
          }
        });
      });
    });
  </script>
</body>
</html>
